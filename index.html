<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation Story</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const character = {
            x: 50,
            y: 200,
            radius: 20,
            speed: 3,
            color: 'blue'
        };
        const obstacles = [
            { x: 300, y: 150, width: 60, height: 20, color: 'red' },
            { x: 500, y: 100, width: 80, height: 30, color: 'green' },
            { x: 650, y: 180, width: 100, height: 10, color: 'purple' }
        ];
        let isJumping = false;
        let jumpHeight = 0;
        function drawCharacter() {
            ctx.beginPath();
            ctx.arc(character.x, character.y - jumpHeight, character.radius, 0, Math.PI * 2);
            ctx.fillStyle = character.color;
            ctx.fill();
            ctx.closePath();
        }
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (character.x < canvas.width - character.radius) {
                character.x += character.speed;
            }
            if (isJumping) {
                jumpHeight += 5;
                if (jumpHeight >= 30) {
                    isJumping = false;
                }
            } else if (jumpHeight > 0) {
                jumpHeight -= 5;
            }
            obstacles.forEach(obstacle => {
                if (character.x + character.radius > obstacle.x && character.x - character.radius < obstacle.x + obstacle.width &&
                    character.y - jumpHeight + character.radius > obstacle.y && character.y - jumpHeight - character.radius < obstacle.y + obstacle.height) {
                    character.color = 'red';
                    isJumping = true;
                }
            });
            drawObstacles();
            drawCharacter();

            
            if (character.x >= canvas.width - character.radius) {
                character.color = 'yellow';
                character.speed = 0;
                ctx.font = "30px Arial";
                ctx.fillStyle = "black";
                ctx.fillText("The End!", canvas.width / 2 - 75, canvas.height / 2);
            }

            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
